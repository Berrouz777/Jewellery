<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jewellery shop">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Catalog Jewellery shop</title>
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-medium-italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-regular-italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-semibold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body class="body">
  <header class="header header--menu">
    <div class="container">
      <div class="header__wrapper">
        <a class="header__logo header__logo--menu" href="main-page.html">
          <svg width="66" height="66" role="img">
            <use xlink:href="img/sprite_auto.svg#logo"></use>
          </svg>
        </a>
      </div>
    </div>
  </header>
  <main>
    <section class="main-page container">
      <h1 class="visually-hidden">Main page Jewellery</h1>
      <div>
        <a href="main-page.html">Главная страница</a>
      </div>
      <div>
        <a href="catalog.html">Страница каталога</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__wrapper">
      <section class="informations">
        <h2 class="visually-hidden">Informations about Shop</h2>
        <ul class="informations__list">
          <li class="informations__item">
            <a class="informations__item-link" href="#">Ordering&nbsp;&#38;&nbsp;Payment</a>
          </li>
          <li class="informations__item">
            <a class="informations__item-link" href="#">Terms&nbsp;&#38;&nbsp;Conditions</a>
          </li>
          <li class="informations__item">
            <a class="informations__item-link" href="#">Returns&nbsp;&#38;&nbsp;Exchanges</a>
          </li>
          <li class="informations__item">
            <a class="informations__item-link" href="#">Delivery</a>
          </li>
        </ul>
        <ul class="informations__list">
          <li class="informations__item">
            <a class="informations__item-link" href="#">About CH</a>
          </li>
          <li class="informations__item">
            <a class="informations__item-link" href="#">Stores&nbsp;&#38;&nbsp;Hours</a>
          </li>
          <li class="informations__item">
            <a class="informations__item-link" href="#">Jobs</a>
          </li>
          <li class="informations__item">
            <a class="informations__item-link" href="#">Contact Us</a>
          </li>
        </ul>
      </section>
      <ul class="socials">
        <li class="socials__item">
          <a class="socials__link" href="#">
            <div class="socials__icon socials__icon-fb">
              <svg width="8" height="15" role="img">
                <use xlink:href="img/sprite_auto.svg#facebook"></use>
              </svg>
            </div>
            <span class="socials__text">Facebook</span>
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="#">
            <div class="socials__icon socials__icon-in">
              <svg width="15" height="15" role="img">
                <use xlink:href="img/sprite_auto.svg#instagram"></use>
              </svg>
            </div>
            <span class="socials__text">Instagram</span>
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="#">
            <div class="socials__icon socials__icon-pn">
              <svg width="16" height="15" role="img">
                <use xlink:href="img/sprite_auto.svg#pinterest"></use>
              </svg>
            </div>
            <span class="socials__text">Pinterest</span>
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="#">
            <div class="socials__icon socials__icon-tw">
              <svg width="15" height="13" role="img">
                <use xlink:href="img/sprite_auto.svg#twitter"></use>
              </svg>
            </div>
            <span class="socials__text">Twitter</span>
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
