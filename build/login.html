<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jewellery shop">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Jewellery</title>
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-medium-italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-regular-italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-semibold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

  <body class="body">
    <header class="header header--menu">
      <div class="header__wrapper header__wrapper--page">
        <a href="index.html" class="header__logo">
          <svg width="66" height="66" role="img">
            <use xlink:href="img/sprite_auto.svg#logo"></use>
          </svg>
        </a>
      </div>
    </header>
    <main class="main">
      <h1 class="visually-hidden">Login-form Jewellery shop</h1>
      <div class="login login--page">
        <div class="login__img">
          <picture>
            <!-- 1х: 430px; 2x: 860px -->
            <source type="image/webp" media="(min-width: 1024px)" srcset="img/ice-cream_desk@1x.webp 1x, img/ice-cream_desk@2x.webp 2x">
            <!-- 1х: 442px; 2x: 884px -->
            <source type="image/webp" media="(min-width: 768px)" srcset="img/ice-cream_tab@1x.webp 1x, img/ice-cream_tab@2x.webp 2x">
            <!-- 1х: 270px; 2x: 540px -->
            <source type="image/webp" srcset="img/ice-cream_mob@1x.webp 1x, img/ice-cream_mob@2x.webp 2x">
            <!-- 1х: 430px; 2x: 560px -->
            <img src="img/ice-cream_desk@1x.jpg" srcset="img/ice-cream_desk@2x.jpg 2x" width="430" height="138" alt="New jewellery collection.">
          </picture>
        </div>
        <div class="login__form-wrapper">
          <h2>Log in</h2>
          <form class="login__form" action="#" method="post">
            <label for="useremail">
              <input type="email" id="useremail" name="useremail" placeholder="Your E-mail" aria-label="Input your e-mail" required="">
            </label>
            <label for="userpassword">
              <input type="password" id="userpassword" name="userpassword" placeholder="Password" aria-label="Input your password" required="">
            </label>
            <a href="#" class="login__restore-link">Forgot your password?</a>
            <button class="login__btn" type="submit">Log In</button>
          </form>
          <a class="login__signup-link" href="#"> Don’t have an account?<span>&nbsp;&nbsp;Sign up</span></a>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>

</html>
